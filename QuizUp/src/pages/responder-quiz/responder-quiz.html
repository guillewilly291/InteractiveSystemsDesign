<ion-header>
  <ion-navbar>
    <ion-title>Responder Quiz</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-slides #slides>

    <ion-slide class="start-slide">
      <button ion-button color="primary" (click)="nextSlide()">QuizUP!</button>
    </ion-slide>

    <ion-slide style="align-items: flex-start;" *ngFor="let question of questions; let i = index;">

      <h3>Pregunta {{i+1}} de {{totales}}</h3>

      <flash-card [isFlipped]="question.flashCardFlipped">
          <div class="flash-card-front" ><img src="assets/images/QuizUp.png" /></div>
          <div class="flash-card-back" >Opcion correcta {{question.correcta}}</div>
      </flash-card>

      <h3>{{question.titulo}}</h3>

      <ion-list radio-group>

          <ion-item >

              <ion-label>1. {{question.opcion1}}</ion-label>
              <ion-radio (click)="selectAnswer(1, question)" ></ion-radio>

          </ion-item>
          <ion-item >

              <ion-label>2. {{question.opcion2}}</ion-label>
              <ion-radio (click)="selectAnswer(2, question)" ></ion-radio>

          </ion-item>
           <ion-item >
              <ion-label>3. {{question.opcion3}}</ion-label>
              <ion-radio (click)="selectAnswer(3, question)" ></ion-radio>
          </ion-item>
          <ion-item >
            <ion-label>4. {{question.opcion4}}</ion-label>
            <ion-radio (click)="selectAnswer(4, question)" ></ion-radio>
          </ion-item>

      </ion-list>

    </ion-slide>

    <ion-slide>
      <h2>Final Score: {{score}}</h2>

      <button (click)="finalizarQuiz()" ion-button color="secondary">Finalizar quiz</button>

    </ion-slide>

    

  </ion-slides>

</ion-content>
