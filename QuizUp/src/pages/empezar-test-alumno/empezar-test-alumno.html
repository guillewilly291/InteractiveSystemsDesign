<ion-header>
  <ion-navbar>
    
    <ion-title> Quiz Up </ion-title>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
      <h3 id="title">Introducir c√≥digo</h3>
      <ion-item>
        <input type="text" class="input-field" [(ngModel)]="nombre" name="field1" value="" />
        <button ion-button (click)="empezarQuiz()" style="float:right; height:27px;margin-right: 67px;margin-top: 4px" >Quiz Up!</button>

      </ion-item>
      

      <h4 id="title2">o si lo prefieres, escanea el QR</h4>
      
      <ion-img padding id="imagen2" src="assets/images/qr.png"></ion-img>
      <button ion-button style="float:right; height:27px;margin-right: 67px;margin-top: 4px">Escanear</button>
      <div *ngIf="scannedData">
        <p>
          Scanned Code Text : <b>{{ scannedData["text"] }}</b>
        </p>
        <p>
          Scanned Code Format : <b>{{ scannedData["format"] }}</b>
        </p>
      </div>

  </ion-list>
</ion-content>
