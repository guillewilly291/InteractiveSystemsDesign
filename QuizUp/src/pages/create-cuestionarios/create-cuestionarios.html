<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToCrearPregunta()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Cuestionario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div>
      <ion-input class="tituloCuestionario" placeholder="Nombre del cuestionario" [(ngModel)]="nombre" type="text" autocapitalize="true" required>
      </ion-input>
    </div>

    <div>
      <ion-input class="tituloCuestionario" placeholder="Tema del cuestionario" [(ngModel)]="tema" type="text" autocapitalize="true" required>
      </ion-input>
    </div>

    <button ion-item *ngFor="let pregunta of cuestionario" >
  
      <h4 class="pregunta"><strong>{{pregunta.titulo}}</strong></h4>
  
      <p class="opcion"><strong>Opcion 1: </strong>{{pregunta.opcion1}}</p>
  
      <p class="opcion"><strong>Opci贸n 2: </strong>{{pregunta.opcion2}}</p>
  
      <p class="opcion"><strong>Opci贸n 3: </strong>{{pregunta.opcion3}}</p>
      <p class="opcion"><strong>Opci贸n 4: </strong>{{pregunta.opcion4}}</p>
      <p class="opcion"><strong>Opci贸n correcta: </strong>{{pregunta.correcta}}</p>
  
    </button>
    <button ion-button block [disabled]="!hayPreguntas()" (click)="guardarCuestionario(nombre, tema, cuestionario)">Guardar</button>
  </ion-list>

</ion-content>
