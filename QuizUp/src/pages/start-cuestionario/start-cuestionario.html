<ion-header>
  <ion-navbar>
    <ion-title>Empezar cuestionarios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <ion-card class="card" *ngFor="let cues of cuestionario; let i= index" (click)="goToDetail(i)">
      <ion-card-header>
        {{cues.nombre}}
      </ion-card-header>
      <ion-card-content>
        {{cues.tema}} <br>
        {{cues.fechaCreacion}}
      </ion-card-content>
    </ion-card>

</ion-content>
