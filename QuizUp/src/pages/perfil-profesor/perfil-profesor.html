<ion-header>
  <ion-navbar>
    
    <ion-title> <ion-icon name="school"></ion-icon> Profesor</ion-title>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
        <button ion-button icon-only (click)="showInfo()">
            <ion-icon name="help"></ion-icon>
          </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item no-lines>
    <ion-label>

        <img src="../../assets/images/userFoto.png" class="userFoto">

    </ion-label>

    <ion-label fixed class='fixedLabel'> 
      <H1> {{ userName }} </H1>
      <H2> {{ userEmail }} </H2>
    </ion-label>

    <ion-label>
      <button ion-button icon-only (click)="editData()">
        <ion-icon name="create"></ion-icon>
      </button>

    </ion-label>
  </ion-item>


  <H1> QuizUp creados </H1>

  <ion-list>

    <ion-item *ngFor="let quiz of quizs" class="quizList">
      
      <ion-label>
        <p><strong>Quiz: </strong>{{quiz.nombre}}</p>
        <p><strong>Tema: </strong>{{quiz.tema}}</p>
        <p><strong>Creado el: </strong>{{quiz.fechaCreacion}}</p>
      </ion-label>

      <ion-label fixed class='fixedListLabel'>
          <button ion-button (click)="viewQuizStats(quiz)" icon-only> <ion-icon name="stats"></ion-icon> </button>
      </ion-label>

    </ion-item>

  </ion-list>

</ion-content>
