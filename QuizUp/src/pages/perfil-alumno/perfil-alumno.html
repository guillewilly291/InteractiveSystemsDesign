<ion-header>
  <ion-navbar>
    
    <ion-title> <ion-icon name="person"></ion-icon> Alumno</ion-title>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>

      <ion-avatar>
        <ion-img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"></ion-img>
      </ion-avatar>

    </ion-label>

    <ion-label fixed class='fixedLabel'> 
      <H1> {{ userName }} </H1>
      <H2> {{ userEmail }} </H2>
    </ion-label>

    <ion-label>
      <button ion-button icon-only (click)="editData()">
        <ion-icon name="create"></ion-icon>
      </button>

    </ion-label>
  </ion-item>


  <H1> Mis ultimos QuizUp </H1>

  <ion-list lines="full">

    <button ion-item *ngFor="let quiz of quizStats$ | async" class="quizList">

      <ion-label>
        <p><strong>Quiz: </strong>{{quiz.tema}}</p>
        <p><strong>Realizado el: </strong>{{quiz.fecha}}</p>
      </ion-label>

      <ion-label fixed class='fixedListLabel'>
        <p class="quizListNota"><strong>Nota:</strong></p>
        <H2 class="quizListScore">{{ redondeo(quiz.aciertos / quiz.totales * 100)/10 }}</H2>
      </ion-label>

    </button>

  </ion-list>

</ion-content>
