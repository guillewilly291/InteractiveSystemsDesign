<ion-header>
  <ion-navbar>
    
    <ion-title> <ion-icon name="person"></ion-icon> Alumno</ion-title>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
        <button ion-button icon-only (click)="showInfo()">
            <ion-icon name="help"></ion-icon>
          </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item no-lines>
    <ion-label>

        <img src="../../assets/images/userFoto.png" class="userFoto">

    </ion-label>

    <ion-label fixed class='fixedLabel'> 
      <H1> {{ userName }} </H1>
      <H2> {{ userEmail }} </H2>
    </ion-label>

    <ion-label>
      <button ion-button icon-only (click)="editData()">
        <ion-icon name="create"></ion-icon>
      </button>

    </ion-label>
  </ion-item>


  <H1> Mis ultimos QuizUp </H1>

  <ion-list>

    <button ion-item *ngFor="let quiz of quizStats$ | async" class="quizList" (click)="viewQuizDetail(quiz)">

      <ion-label>
        <p><strong>Quiz: </strong>{{quiz.titulo}}</p>
        <p><strong>Tema: </strong>{{quiz.tema}}</p>
        <p><strong>Realizado el: </strong>{{quiz.fecha}}</p>
      </ion-label>

      <ion-label fixed class='fixedListLabel'>
        <p class="quizListNota"><strong>Nota:</strong></p>
        <H2 class="quizListScore">{{ redondeo(quiz.aciertos / quiz.totales * 100)/10 }}</H2>
      </ion-label>

    </button>

  </ion-list>

</ion-content>
